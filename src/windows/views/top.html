<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小青开发者工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        /*清除input框focus出现的边框*/
        .form-control:focus {
            border-color: #fff;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="top.html">小青开发者工具</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="margin: auto 20px;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-secondary btn-sm" type="button">返回</button>
                        </div>
                        <input id="url" type="text" class="form-control" style="width: 500px" placeholder="输入一个地址">
                        <div class="input-group-append">
                            <button id="button_to_start" class="btn-success btn-sm" type="button">开始</button>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</div>
<!--<script src="./renderer.js"></script>-->

<script>
  const {ipcRenderer} = require('electron')

  let button_to_start = document.getElementById('button_to_start');
  let token = document.getElementById('token');
  let url = document.getElementById('url');
  ipcRenderer.on('urlChange', (event, args) => {
    url.value = args
  })

  window.document.onkeydown = function (event) {
    if (event.key === 'Enter') {
      toStart()
    }
  }

  button_to_start.onclick = toStart;

  function toStart() {
    // console.log(token.value)
    console.log(url.value)
    ipcRenderer.send('open-url', url.value)
    // window.location.href=url.value
  }
</script>
</body>
</html>
