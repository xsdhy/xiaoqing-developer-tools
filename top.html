<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小青开发者工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        /*清除input框focus出现的边框*/
        .form-control:focus {
            border-color: #fff;
            webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="top.html">小青开发者工具</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="margin: auto 20px;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-secondary btn-sm" type="button">返回</button>
                        </div>
                        <input id="url" type="text" class="form-control" style="width: 400px" placeholder="输入一个地址">
                        <div class="input-group-append">
                            <button id="button_to_start" class="btn-success btn-sm" type="button">开始</button>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <input id="token" type="text" class="form-control" placeholder="输入你的token">
                </li>
            </ul>

        </div>
    </nav>
</div>
<script src="./renderer.js"></script>
</body>
</html>
